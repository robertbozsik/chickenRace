<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chickenRaceStart</title>
    <link rel="stylesheet" href="start.css" />
  </head>
  <body>
    <main class="mainFlex">
      <div class="picture">
        <img
          src="./assets/worm/worm.png"
          alt="a photo of a chicken and a fox"
        />
      </div>

      <div class="text">
        <h1>chickenRace</h1>
        <p>
          Catch the <span>worms</span> and try to avoid the
          <span>foxes</span> with your chicken. <br />
          You receive scores for cathing the worms and looses lifes for
          colliding with the foxes. <br />
          Hit <span>space</span> once to jump, or twice to jump even higher.
          <br />
          Hit <span>enter</span> to start the game and have fun! =)
        </p>
      </div>
    </main>
  </body>
</html>
